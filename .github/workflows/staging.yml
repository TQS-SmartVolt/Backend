name: Stagging

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  backend-sonarqube:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: smartvolt
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'temurin'
          cache: maven

      # Skip unit tests because it's already done in the commit stage
      - name: Build and run unit tests
        run: mvn -B package --file pom.xml

      # springboot tags: mais complexos
      - name: Run integration tests
        run: mvn -B integration-test verify --file pom.xml


